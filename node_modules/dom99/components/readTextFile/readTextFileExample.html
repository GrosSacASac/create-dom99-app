<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>readTextFile Example</title>
</head>
<body>
    <a href="readme.md">Instructions</a>
    <button data-function="click-tryReadTextFile">Try readTextFile</button>
    <!-- required --><div data-element="readTextFileContainer"></div>
    <pre data-variable="result"></pre>



<script type="module">
import d from "../../built/dom99Module.js";
import {readTextFile} from "./readTextFile.js";


d.functions.tryReadTextFile = function (event) {
    readTextFile().then(function (value) {
        d.feed(`result`, value);
    }).catch(function (reason) {
        d.feed(`result`, `Error: ${reason}`);
    });
};

d.activate();
</script>
</body>
</html>
